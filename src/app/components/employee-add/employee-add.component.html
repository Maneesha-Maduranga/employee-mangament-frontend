<form #employeeForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="name" class="form-label">Employee Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      [(ngModel)]="employee.name"
      name="name"
      #name="ngModel"
    />
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      [(ngModel)]="employee.email"
      name="email"
      #name="ngModel"
    />
  </div>
  <div class="mb-3">
    <label class="form-check-label" for="phonenumber">Phone Number</label>
    <input
      type="text"
      class="form-control"
      id="phonenumber"
      [(ngModel)]="employee.phone"
      name="name"
      #name="ngModel"
    />
  </div>
  <div class="mb-3">
    <label class="form-check-label" for="department">Department</label>
    <input
      type="text"
      class="form-control"
      id="department"
      [(ngModel)]="employee.department"
      name="name"
      #name="ngModel"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
